<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escala EBI - Turnos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>
  <div class="header">
    <span id="user-info"></span>
    <div class="header-buttons">
      <div class="admin-controls" id="admin-controls">
        <div class="file-input-wrapper">
          <input type="file" id="btnImportar" accept=".csv">
          <label for="btnImportar">📤 Importar CSV</label>
        </div>
        <button id="btnExportar">📥 Exportar CSV</button>
        <button id="btnLimpiar" style="background: #e74c3c;">🗑️ Limpiar Todo</button>
      </div>

      <!-- Nuevo botón para ir al Calendario -->
      <button id="btnCalendar" title="Ver calendario" style="background: #6c5ce7; margin-right:8px;">
        📅 Ver calendario
      </button>

      <button id="btnGuardarCambios" disabled style="background: #27ae60; opacity: 0.5;">
        💾 Guardar Cambios <span id="contador-cambios" style="display:none;"></span>
      </button>
      <button id="btnLogout">🚪 Salir</button>
    </div>
  </div>
  
  <div id="turnos-container"></div>
  
  <script>
    // abrir calendario al hacer click
    document.addEventListener('DOMContentLoaded', function() {
      const btnCalendar = document.getElementById('btnCalendar');
      btnCalendar.addEventListener('click', () => {
        window.location.href = '/calendar.html';
      });
    });
  </script>

  <script src="script-frontend.js"></script>
</body>
</html>
